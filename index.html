    <!-- Na tag  abaixo é utilizado o parâmetro 'defer' .  Significa que inicialmente
     todo o código HTML será carregado. Somente após esse carregamento é que o código
     javascript do arquivo informado é executado -->
    <!--script src="aula006.js" defer></script-->
</head>
<body>
    
</body>
<!-- Há programadores que preferem declarar os arquivos javascript no final do código
 HTML. Assim esses só serão executados após o carregamento do HTML. Outra alternativa
 é usar o parâmetro defer na tag <script>  -->
<script src="separador.js"></script>
<script src="aula006.js"></script>
